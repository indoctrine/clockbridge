variables:
  DOCKER_HOST: tcp://$CI_DEPLOY_SERVER:2375/
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

docker-build:
  stage: build
  environment: development
  image: docker:stable
  services:
    - name: docker:stable-dind
      command: ["--tls=false"]
  variables:
    DOCKER_IMAGE_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  before_script:
    - docker login -u $CI_DEPLOY_USER -p "$CI_DEPLOY_PASSWORD" $CI_REGISTRY
    #- apk update
    #- apk add --no-cache --upgrade py-pip python3-dev libffi-dev openssl-dev gcc libc-dev make curl
    #- pip3 install docker-compose~=1.23.0
  script:
    - docker build --pull -t "$DOCKER_IMAGE_NAME" .
    - docker push "$DOCKER_IMAGE_NAME"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "$DOCKER_IMAGE_NAME" "$CI_REGISTRY_IMAGE:latest"
        docker push "$CI_REGISTRY_IMAGE:latest"
      fi
    
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile

test-job:
    stage: test
    image: python:3.8-buster
    cache:
      paths:
        - .cache/pip
    before_script:
        - python3 -m venv $(pwd)
        - source ./bin/activate
        - python3 -m pip install pytest
        - python3 -m pip install -r requirements.txt
        - export PYTHONPATH=$(pwd)
        - export CLOCKBRIDGE_CONFIG_PATH=tests/testConfig.yaml
    script:
        - pytest --junitxml tests/results.xml tests/

    artifacts:
      when: always
      paths:
        - tests/
      reports:
        junit: tests/results.xml

deploy-dev:
  stage: deploy
  environment: development
  image: docker:stable
  services:
    - name: docker:stable-dind
      command: ["--tls=false"]
  dependencies:
    - docker-build
  before_script:
    - apk update
    - apk add --no-cache --upgrade py-pip python3-dev libffi-dev openssl-dev gcc libc-dev make curl
    - pip3 install docker-compose~=1.23.0
  script:
    - docker-compose down
    - docker-compose up --detach
  after_script:
    - curl http://${CI_DEPLOY_SERVER}:5000/webhook/ping
  tags:
    - deploy
